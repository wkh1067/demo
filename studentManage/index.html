<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生教务系统</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./images/logo.png" alt="">
            <span>小太阳幼儿园</span>
        </div>
    </div>
    <div class="left-menu">
        <dl class="menu">
            <dt>学生管理</dt>
            <dd class='active' data-id='student-list'>学生列表</dd>
            <dd data-id="student-add">新增学生</dd>
        </dl>
    </div>
    <div class="right-content">
        <div class="student-list active" id="student-list">
            <table>
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr style="display: none;">
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                        <td>
                            <button class="edit btn">编辑</button>
                            <button class="del btn">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="turn-page">
                <button id="prev-btn" class="btn">上一页</button>
                <button id="next-btn" class="btn">下一页</button>
            </div>
        </div>
        <div class="modal">
            <div class="modal-content">
                <h2>编辑学生信息</h2>
                <button type="close" class="close btn">&times;</button>
                <form id="student-edit-form">
                    <div><label for="name-edit">姓名</label><input type="text" name="name" id="name-edit"></div>
                    <div>
                        <label for="">性别</label>
                        <input type="radio" id="male-edit" name="sex" value="0" checked>
                        <label for="male-edit" class="sex">男</label>
                        <input type="radio" id="female-edit" name="sex" value="1">
                        <label for="female-edit" class="sex">女</label>
                    </div>
                    <div><label for="sNo-edit">学号</label><input type="text" name="sNo" id="sNo-edit" readonly></div>
                    <div><label for="email-edit">邮箱</label><input type="text" name="email" id="email-edit"></div>
                    <div><label for="birth-edit">出生年</label><input type="text" name="birth" id="birth-edit"></div>
                    <div><label for="phone-edit">手机号</label><input type="text" name="phone" id="phone-edit"></div>
                    <div><label for="address-edit">住址</label><input type="text" name="address" id="address-edit"></div>
                    <div>
                        <label for=""></label>
                        <input type="submit" id="student-edit-submit" class="btn">
                        <input type="reset" class="btn">
                    </div>
                </form>
            </div>
        </div>
        <div class="student-add" id="student-add">
            <form id="student-add-form">
                <div><label for="name">姓名</label><input type="text" id="name"></div>
                <div><label for="">性别</label>
                    <input type="radio" id="male" name="sex" value="0" checked>
                    <label for="male" class="sex">男</label>
                    <input type="radio" id="female" name="sex" value="1">
                    <label for="female" class="sex">女</label>
                </div>
                <div><label for="sNo">学号</label><input type="text" id="sNo"></div>
                <div><label for="email">邮箱</label><input type="text" id="email"></div>
                <div><label for="birth">出生年</label><input type="text" id="birth"></div>
                <div><label for="phone">手机号</label><input type="text" id="phone"></div>
                <div><label for="address">住址</label><input type="text" id="address"></div>
                <div>
                    <label for=""></label>
                    <input type="submit" id="student-add-submit" class="btn">
                    <input type="reset" class="btn">
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
